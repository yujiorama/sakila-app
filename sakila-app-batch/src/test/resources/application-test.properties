logging.level.org.springframework.beans=info
logging.level.org.springframework.context=info
logging.level.org.springframework.web=debug
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug
logging.level.org.springframework.jdbc.core.namedparam=debug
spring.datasource.url=jdbc:h2:mem:sakila:MODE=PostgreSQL;DATABASE_TO_LOWER=true;DB_CLOSE_ON_EXIT=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sakilaapp
spring.datasource.password=sakilaapp
spring.batch.initialize-schema=always
spring.flyway.enabled=true
spring.flyway.locations=filesystem:src/test/resources/db/migration
org.bitbucket.yujiorama.sakilaapp.batch.payment.workdir=${java.io.tmpdir}
org.bitbucket.yujiorama.sakilaapp.batch.payment.output=payment.csv
